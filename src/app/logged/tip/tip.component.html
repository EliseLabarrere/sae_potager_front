      <div class="w-full h-full mx-auto m-[54px]"> 
        <div class="w-full h-full px-8 pb-36 pt-9 m-auto bg-base-100 rounded-t-3xl flex flex-col overflow-y-auto max-h-[750px]">
            <h4 class="mb-4">{{tip?.title}}</h4>
            <img [src]="'../../assets/tips/'+tip?.img" alt="thumbmail-tip" class="w-full object-cover rounded-md h-32 mb-4">
            <div class="mb-4">
                <h5 class="mb-2">Contenu de l'article</h5>
                <p>{{tip?.content}}</p>
            </div>
            <div class="mb-4">
                <h5 class="mb-2">Sujets concernés</h5>
                <div class="flex flex-wrap gap-2">
                    <p class="bg-[#FFD5C6] bg-opacity-50 text-primary px-4 py-2 rounded-full w-fit flex items-center gap-2" *ngFor="let keyword of tip?.keywords">
                        {{keyword.title}}
                    </p>
                </div>
            </div>
            <div class="mb-4">
                <h5 class="mb-2">Plantes concernées</h5>
                <div class="grid grid-cols-3 gap-4">
                    <a [routerLink]="[plant.id]" *ngFor="let plant of tip?.plants"
                        class="bg-base-200 flex flex-col items-center justify-center rounded-md h-24">
                        <app-plant-thumbnail [plant]="plant"></app-plant-thumbnail>
                    </a>
                </div>
            </div>
      </div>
    </div>
