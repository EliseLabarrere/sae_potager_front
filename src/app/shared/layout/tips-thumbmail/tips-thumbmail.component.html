<div class="shadow-md p-6 rounded-md bg-white">
    <div class="flex flex-col gap-2 justify-between">
        <img [src]="'../../../assets/tips/'+img" alt="thumbmail-tip" class="object-cover w-full rounded-md h-32">
        <div class="flex gap-2">
            <mat-icon class="text-primary">calendar_today</mat-icon>
            <p class="text-black">{{ date | date: 'mediumDate' }}
            </p>
        </div>
        <div class="flex gap-2 items-center">
            <p>{{title}}</p>
            <a class="btn btn-square btn-large bg-[#212E50] text-white border-0  btn-neutral rounded-full " [routerLink]="'/tips-advices/'+id">
                <mat-icon>chevron_right</mat-icon>
            </a>
        </div>

    </div>
</div>
